<div class="workoutstart">
  <div class="container">
    
  <form  class="form-horizontal" [formGroup]="workoutForm" (ngSubmit)="startWorkout()">
    
    <h3 class="text-center">Start Workout</h3>
    <div class="row form-group">
      <label class="control-label col-md-2" for="title">Title:</label>
      <div class="col-md-8">
        <input type="text" id="title" class="form-control" formControlName="workoutTitle" />
      </div>
    </div>
    <div class="row form-group">
        <label class="control-label col-md-2" for="note">Note:</label>
        <div class="col-md-8">
          <textarea class="form-control" id="note" rows="3" formControlName="comment" ></textarea>
        </div>
    </div>
    <div class="row form-group">
      <label class="control-label col-md-2" for="startDate">Start Date:</label>
      <div class="col-md-8">
        <input type="date" id="startDate" class="form-control" formControlName="startDate"/>
      </div>
    </div>
    <div class="row form-group">
      <label class="control-label col-md-2" for="startTime">Start Time:</label>
      <div class="col-md-8">
        <input type="time" id="startTime" class="form-control" formControlName="startTime"/>
      </div>
    </div>
    <div class="row form-group">
      <button class="col-lg-offset-5 btn btn-default" type="submit" [disabled]="!workoutForm.valid">Start</button>
      <button type="button" class="btn btn-default" (click)="backToDashboard()">Cancel</button>
    </div>
  </form>
</div>
</div>
